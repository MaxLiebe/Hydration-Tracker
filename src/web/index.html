<!DOCTYPE html>
<html>
<head>
  <title>Score Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    #leaderboard {
      margin-top: 20px;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      padding: 5px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #leaderboard th {
      background-color: #f2f2f2;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #dialog {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Score Leaderboard</h1>

    <div id="overlay">
      <div id="dialog" class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="name" class="form-label">Time: <span id="currentTime"></span></label>
            <input type="text" class="form-control" id="name">
          </div>
          <button class="btn btn-success" onclick="saveScore()">Save Score</button>
        </div>
      </div>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <table id="scoresTable" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- leaderboard data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentTime = getCurrentTime();
      document.getElementById("currentTime").textContent = formatTime(currentTime);
    });

    function getCurrentTime() {
      var urlParams = new URLSearchParams(window.location.search);
      var time = urlParams.get("t");
      return parseInt(time) || 0;
    }

    function formatTime(milliseconds) {
      var seconds = Math.floor((milliseconds / 1000) % 60);
      var hundredths = Math.floor((milliseconds / 10) % 100);
      return leadingZero(seconds) + "." + leadingZero(hundredths);
    }

    function leadingZero(number) {
      return number < 10 ? "0" + number : number;
    }

    function saveScore() {
      var name = document.getElementById("name").value;
      var time = getCurrentTime();
      var score = formatTime(time);

      // create a new row for the leaderboard
      var newRow = document.createElement("tr");
      var nameCell = document.createElement("td");
      var scoreCell = document.createElement("td");
      nameCell.textContent = name;
      scoreCell.textContent = score;
      newRow.appendChild(nameCell);
      newRow.appendChild(scoreCell);

      // append the new row to the leaderboard table
      var leaderboardTable = document.getElementById("scoresTable");
      leaderboardTable.querySelector("tbody").appendChild(newRow);

      // hide the overlay and reset the dialog
      document.getElementById("overlay").style.display = "none";
      document.getElementById("name").value = "";
    }
  </script>
</body>
</html>
